backend:
  name: github
  repo: AleksandrPepeslavtcev/pf-ads-site
  branch: main
  base_url: https://www.pf-ads.com
  auth_scope: repo
  app_id: "Ov23liB9OZZ7mdtgK4HL"
  auth_endpoint: "https://www.pf-ads.com/api/auth"

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "LinkedIn URL", name: "linkedin_url", widget: "string", required: false }
      - { label: "Source", name: "source", widget: "hidden", default: "website" }
      - { label: "Body", name: "body", widget: "markdown" }
