<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF-ADS CMS</title>
  <!-- Конкретная стабильная версия -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.1.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    if (window.CMS) {
      console.log('Decap CMS 3.1.0 loaded');
      // Инициализируем с задержкой чтобы избежать конфликтов
      setTimeout(() => {
        try {
          CMS.init();
          console.log('CMS initialized successfully');
        } catch (error) {
          console.error('CMS init error:', error);
        }
      }, 1000);
    }
  </script>
</body>
</html>
