<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель управления PF-ADS</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <script>
    // Инициализация CMS с русской локалью
    CMS.registerLocale('ru', {
      app: {
        header: {
          content: 'Контент',
          media: 'Медиа',
          app: 'Приложение'
        },
        buttons: {
          save: 'Сохранить',
          saving: 'Сохранение...',
          delete: 'Удалить',
          uploading: 'Загрузка...'
        }
      },
      collection: {
        sidebar: {
          collections: 'Коллекции',
          searchAll: 'Поиск по всем'
        },
        top: {
          viewPublished: 'Посмотреть опубликованные',
          viewDrafts: 'Посмотреть черновики'
        }
      },
      editor: {
        editorControl: {
          palette: {
            search: 'Поиск...'
          }
        }
      }
    });

    CMS.init({
      config: {
        locale: 'ru'
      }
    });
  </script>
</body>
</html>
