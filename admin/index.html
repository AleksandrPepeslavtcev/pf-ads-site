<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF-ADS Content Manager</title>
  
  <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º React –¥–æ Decap CMS —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <style>
    /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ CMS */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #cms-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    #cms-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è CMS -->
  <div id="cms-root">
    <div id="cms-loading">
      <h2>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ PF-ADS...</h2>
      <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</p>
    </div>
  </div>

  <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', function() {
      console.log('üöÄ Initializing CMS...');
      
      // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É –≤—Å–µ—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
      setTimeout(initializeCMS, 100);
    });

    function initializeCMS() {
      if (window.CMS && typeof window.CMS.init === 'function') {
        try {
          console.log('‚úÖ CMS loaded, initializing...');
          
          // –°–Ω–∞—á–∞–ª–∞ –æ—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          const root = document.getElementById('cms-root');
          if (root) {
            root.innerHTML = ''; // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º
          }
          
          // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º CMS
          CMS.init();
          
          console.log('‚úÖ CMS initialized successfully');
          
        } catch (error) {
          console.error('‚ùå CMS initialization error:', error);
          showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
        }
      } else {
        console.error('‚ùå CMS not loaded');
        showError('CMS –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å');
      }
    }

    function showError(message) {
      const root = document.getElementById('cms-root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; text-align: center;">
            <h2>‚ùå –û—à–∏–±–∫–∞</h2>
            <p>${message}</p>
            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">
              üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
            </button>
            <a href="/" style="padding: 10px 20px; background: #718096; color: white; text-decoration: none; border-radius: 5px; margin: 10px; display: inline-block;">
              üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é
            </a>
          </div>
        `;
      }
    }

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–≤–∞–ª
    let cmsCheckCount = 0;
    const cmsCheckInterval = setInterval(function() {
      cmsCheckCount++;
      
      if (window.CMS && typeof window.CMS.init === 'function') {
        clearInterval(cmsCheckInterval);
        console.log(`‚úÖ CMS detected after ${cmsCheckCount} checks`);
        initializeCMS();
      }
      
      if (cmsCheckCount > 50) { // 5 —Å–µ–∫—É–Ω–¥
        clearInterval(cmsCheckInterval);
        console.error('‚ùå CMS loading timeout');
        showError('–¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ CMS');
      }
    }, 100);
  </script>
</body>
</html>
