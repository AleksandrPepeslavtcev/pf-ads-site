<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PF-ADS CMS</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h2>Требуется JavaScript</h2>
      <p>Для работы редактора необходимо включить JavaScript</p>
    </div>
  </noscript>
  
  <script>
    // Ждем полной загрузки
    window.addEventListener('load', function() {
      if (typeof CMS !== 'undefined') {
        console.log('Initializing CMS...');
        CMS.init();
      } else {
        document.body.innerHTML = `
          <div style="padding: 40px; text-align: center;">
            <h2>Ошибка загрузки CMS</h2>
            <p>Попробуйте:</p>
            <ol style="display: inline-block; text-align: left;">
              <li>Проверить настройки OAuth в GitHub</li>
              <li>Убедиться что репозиторий доступен</li>
              <li><a href="javascript:location.reload()">Перезагрузить страницу</a></li>
            </ol>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
