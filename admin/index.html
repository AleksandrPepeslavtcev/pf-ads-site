<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF-ADS Content Manager</title>
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <script>
    // Простая инициализация Netlify CMS
    if (window.CMS) {
      console.log('Netlify CMS loaded successfully');
      CMS.init();
    } else {
      document.body.innerHTML = `
        <div style="padding: 40px; text-align: center;">
          <h2>Ошибка загрузки Netlify CMS</h2>
          <p>Пожалуйста, попробуйте перезагрузить страницу</p>
          <button onclick="location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Перезагрузить
          </button>
        </div>
      `;
    }
  </script>
</body>
</html>
