<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - PF-ADS</title>
</head>
<body>
  <script>
    // Netlify CMS OAuth callback handler
    if (window.opener) {
      window.opener.postMessage({
        type: 'authorization',
        data: {
          provider: 'github',
          token: window.location.hash.substring(1)
        }
      }, '*');
    } else {
      // Если открыто в той же вкладке, редиректим обратно в админку
      window.location.href = '/admin/';
    }
  </script>
  
  <noscript>
    <h2>Authentication Complete</h2>
    <p>You can close this window and return to the CMS.</p>
  </noscript>
</body>
</html>
