title: "PF-ADS"
description: "Профессиональная digital-реклама"
baseurl: ""
url: "https://www.pf-ads.com"
language: "ru"

# Настройки сборки
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
timezone: Europe/Moscow

# Коллекции
collections:
  posts:
    output: true
    permalink: /blog/:path/

# Дефолтные настройки
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

  - scope:
      path: "cases"
    values:
      layout: "page"

# Плагины
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO настройки
twitter:
  username: pf-ads

github:
  username: AleksandrPepeslavtcev

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
