  <div class='container'>
    <div class="hero"><img src="/images/5.png" alt="Contact"><div class="hero-content">
      <span class="badge">Let's talk</span><h1>Contact</h1></div></div>
    <section class="section">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;">
        <p style="margin:0">t: +358-50-430-1138, Email: <a href="mailto:info@pf-ads.com">info@pf-ads.com</a></p>
        <div class="contact-cta">
          <button class="btn" id="calendlyBtn" type="button">Schedule first meeting</button>
        </div>
      </div>
    </section>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script>
      window.addEventListener('load', function(){
        var btn = document.getElementById('calendlyBtn');
        if(!btn) return;
        btn.addEventListener('click', function(e){
          e.preventDefault();
          var url = 'https://calendly.com/aleksandr-pereslavtcev/new-meeting';
          function openPopup(){
            try{
              if (window.Calendly && typeof Calendly.initPopupWidget === 'function') {
                Calendly.initPopupWidget({ url: url });
                return true;
              }
            }catch(_){}
            return false;
          }
          if (!openPopup()) {
            setTimeout(function(){ if(!openPopup()){ window.open(url, '_blank'); } }, 300);
          }
        });
      });
    </script>
    <style>
      .contact-cta{ display:flex; justify-content:flex-end; }
      @media(max-width:700px){ .contact-cta{ width:100%; justify-content:stretch; } #calendlyBtn{ width:100%; } }
    </style>
